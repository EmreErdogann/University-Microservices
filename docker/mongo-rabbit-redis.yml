version: "3.7"

services:

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - pacco
    # volumes: 
    #   - rabbitmq:/var/lib/rabbitmq

networks:
  pacco:
    name: pacco-network
